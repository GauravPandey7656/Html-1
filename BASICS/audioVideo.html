<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video width="1500" height="800" autoplay muted controls>
        <source src="nature.mp4">
    </video>
    <h1>How to play an Audio Repeatedly using HTML5?</h1>
    <p><b>Non-looping Audio</b></p>
    <audio autoplay  controls>
        <source src="song.mp3">
    </audio>
    <p><b>Looping Audio</b></p>
    <audio autoplay controls loop>
        <source src="HeatWaves.mp3">
    </audio>

    
</body>
</html>
