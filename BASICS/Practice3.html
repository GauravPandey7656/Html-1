<!DOCTYPE html>
<html lang="en">
<head>
    <style> 
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Unordered list</h1>
    <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>BlackBerry</li>
    </ul>
    <h1>Ordered list</h1>
    <ol>
    <li>Red</li>
    <li>Green</li>
    <li>Yellow</li>
    </ol>
    <h1>Description Lists</h1>
    <dl><!--Desciption tag-->
        <dt>Unordered list contains:</dt><!--like a header-->
        <dd>Fruits names</dd><!--desciption text-->
        <dt>Ordered list contains:</dt>
        <dd>Colours name</dd>
    </dl>
</body>
</html>
